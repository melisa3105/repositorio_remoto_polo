<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<h1>{{title}}</h1><br>

<div class="container-fluid p-1 m-1">
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="codigo">Código</label>
      <input type="text" class="form-control" formControlName="codigo" #codigo>
    </div>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" formControlName="nombre" #nombre>
      <div *ngIf="formulario.controls['nombre'].errors && (formulario.controls['nombre'].touched || formulario.controls['nombre'].dirty)" class="alert alert-danger">
        Nombre es obligatorio
      </div>   
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>

<div class="container-fluid p-1 m-1">
  Código: {{ codigo.value }} <br>
  Nombre: {{ nombre.value }} <br>
  Errores: {{ formulario.controls['nombre'].errors | json }} <br>
  Valores del formulario: {{ formulario.value | json }}
</div>
