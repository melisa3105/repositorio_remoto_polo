<div>
    <h2>Cargar Reunión</h2>
    <form [formGroup]="formularioReunion" (ngSubmit)="onSubmitCargarReunion()">
        <div>
            <mat-form-field>
                <label for="dia">Día:</label>
                <mat-select id="dia" formControlName="dia">
                    <mat-option value="Lunes">Lunes</mat-option>
                    <mat-option value="Martes">Martes</mat-option>
                    <mat-option value="Miércoles">Miércoles</mat-option>
                    <mat-option value="Jueves">Jueves</mat-option>
                    <mat-option value="Viernes">Viernes</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <label for="hora">Hora:</label>
                <input matInput type="number" id="hora" formControlName="hora" min="8" max="22" />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <label for="duracion">Duración:</label>
                <input matInput type="number" id="duracion" formControlName="duracion" min="1" max="14" />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <label for="detalle">Detalle:</label>
                <input matInput type="text" id="detalle" formControlName="detalle" />
            </mat-form-field>
        </div>  
      <button mat-raised-button color="primary" type="submit" [disabled]="formularioReunion.invalid">Cargar Reunión</button>
    </form>
    <h3>{{ mensaje }}</h3>
  </div>
